<div class="delete-department-container">

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" placeholder="Search department by name..." class="search-input" />
  </div>

  <!-- Department list -->
  <div class="department-list">

      <span class="dept-name">Legal Affairs</span>
      <span class="dept-date">Created: 2025-08-01</span>

    <div class="department-item">
      <span class="dept-name">Criminal Justice</span>
      <span class="dept-date">Created: 2025-08-10</span>
      <button class="delete-btn" data-id="2">Delete</button>

<!-- Confirmation Modal -->

<style>
  .delete-department-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.delete-department-container h2 {
  margin-bottom: 20px;
  font-size: 1.6rem;
  color: #333;
}

.search-container {
  margin-bottom: 20px;
}

.search-input {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
}

.department-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.department-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  border: 1px solid #eee;
  border-radius: 8px;
  background: #fafafa;
  transition: 0.3s;
}

.department-item:hover {
  background: #f1f1f1;
}

.dept-name {
  font-weight: 600;
  color: #333;
}

.dept-date {
  font-size: 0.85rem;
  color: #777;
  margin: 0 10px;
}

.delete-btn {
  background: #e74c3c;
  color: #fff;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.3s;
}

.delete-btn:hover {
  background: #c0392b;
}

/* Modal styles */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content h3 {
  margin-bottom: 12px;
  color: #333;
}

.modal-content p {
  margin-bottom: 20px;
  color: #555;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
}

.cancel-btn, .confirm-btn {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95rem;
}

.cancel-btn {
  background: #bdc3c7;
  color: #fff;
}

.confirm-btn {
  background: #e74c3c;
  color: #fff;
}

.cancel-btn:hover {
  background: #95a5a6;
}

.confirm-btn:hover {
  background: #c0392b;
}

/* Responsive */
@media (max-width: 600px) {
  .department-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .dept-date {
    margin: 0;
  }

  .modal-actions {
    flex-direction: column;
    gap: 10px;
  }
}

</style>

<script>
  const deleteButtons = document.querySelectorAll(".delete-btn");
const modal = document.getElementById("deleteModal");
const cancelBtn = modal.querySelector(".cancel-btn");
const confirmBtn = modal.querySelector(".confirm-btn");

let selectedDeptId = null;

deleteButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    selectedDeptId = btn.getAttribute("data-id");
    modal.style.display = "flex";
  });
});

cancelBtn.addEventListener("click", () => {
  modal.style.display = "none";
  selectedDeptId = null;
});

confirmBtn.addEventListener("click", () => {
  if (selectedDeptId) {
    console.log("Deleting department with ID:", selectedDeptId);
    // ðŸ”¥ Here you will call your delete API later
  }
  modal.style.display = "none";
});

</script>
