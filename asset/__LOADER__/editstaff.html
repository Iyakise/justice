<!-- edit staff screen start -->
<div class="__edit__screen__">
  <div class="card">
    <div class="card-header">
      <h2>Edit Staff</h2>
      <p>Update the details of the selected staff member below.</p>
    </div>

    <div class="card-body">
      <form class="edit-staff-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="edit-fullname">Full Name</label>
            <input type="text" id="edit-fullname" name="fullname" value="John Doe" required>
          </div>

          <div class="form-group">
            <label for="edit-email">Email Address</label>
            <input type="email" id="edit-email" name="email" value="johndoe@example.com" required>
          </div>

          <div class="form-group">
            <label for="edit-phone">Phone Number</label>
            <input type="tel" id="edit-phone" name="phone" value="+2348012345678" required>
          </div>

          <div class="form-group">
            <label for="edit-department">Department</label>
            <select id="edit-department" name="department" required>
              <option value="">-- Select Department --</option>
              <option value="legal" selected>Legal</option>
              <option value="prosecution">Prosecution</option>
              <option value="appeals">Appeals</option>
              <option value="admin">Administration</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-role">Role</label>
            <select id="edit-role" name="role" required>
              <option value="">-- Select Role --</option>
              <option value="lawyer" selected>Lawyer</option>
              <option value="clerk">Clerk</option>
              <option value="secretary">Secretary</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-status">Status</label>
            <select id="edit-status" name="status" required>
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Update Staff</button>
          <button type="button" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- edit staff screen end -->
