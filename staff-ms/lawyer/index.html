<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f7fa;
    }

    .sidebar {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      width: 250px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background: #34495e;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    .main-content h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 992px) {
      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }

      .sidebar ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
      }

      .sidebar ul li {
        margin: 0 10px;
      }

      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Lawyer Panel</h2>
    <ul>
      <li><a href="#Dashboard">Dashboard</a></li>
      <li><a href="#Register">Register Assigned Cases</a></li>
      <li><a href="#ViewCase">View Cases</a></li>
      <li><a href="#Profile">Manage Profile</a></li>
      <li><a href="#Logout">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome, Lawyer</h1>
    <div class="card">
      <h3>Recent Updates</h3>
      <p>This is your dashboard. Here you can manage your assigned cases, update your profile, and more.</p>
    </div>
  </div>
</body>
</html>
